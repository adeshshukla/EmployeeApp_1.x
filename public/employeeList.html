    <!-- TODO LIST -->
    <div class="row">
        <!--<h3><span class="label label-success">Selected Employee : {{ selectedEmployee }}</span><h3>-->

        <div class="col-sm-12 text-center">
            <a class="btn btn-primary" ng-click="getAllEmployee()">Get All Employee</a>
            <a class="btn btn-info" ng-click="getAllEmployeeByName()">Get Employee By Name</a>			
            <!--<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>-->
        </div>

        <div class="col-sm-6 col-sm-offset-3 marginTop15">
            <div class="col-sm-offset-8 col-sm-4">
                <a class="btn btn-primary" href="#/employeeDetail/add">Add New Employee</a>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Emp Id</th>
                        <th>Name</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="emp in employees">
                        <td>{{ emp.Id }} </td>
                        <td>{{ emp.Name }} </td>
                        <td>{{ emp.Salary }} </td>
                        <td>
                            <a href="/employeeDetail/view/{{emp.Id}}">
                                <span role="button" class="glyphicon glyphicon-file"></span>
                            </a>
                        </td>
                        <td>
                            <a href="/employeeDetail/edit/{{emp.Id}}">
                                <span role="button" class="glyphicon glyphicon-edit"></span>
                            </a>
                        </td>
                        <td>
                            <a (click)="deleteEmployee(emp.Id)">
                                <span role="button" class="glyphicon glyphicon-remove"></span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>   
        </div>
    </div>
