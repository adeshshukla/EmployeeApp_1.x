<div class="row">
    <form class="form-horizontal">
    <div class="col-sm-4 col-sm-offset-4">
        <h2>{{pageTitle}}</h2>
        <div class="form-group">
            <label class="control-label col-sm-3">Emp Id : </label>
            <div class="col-sm-9">
            <input type="textbox" id="name" class="form-control" ng-disabled="isViewMode" ng-model="employee.Id">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Name : </label>
            <div class="col-sm-9">
            <input type="textbox" id="name" class="form-control" ng-disabled="isViewMode" ng-model="employee.Name">
            </div>
        </div>
         <div class="form-group">
             <label class="control-label col-sm-3">Salary : </label>
             <div class="col-sm-9">
            <input type="textbox" class="form-control" ng-disabled="isViewMode" ng-model="employee.Salary">
            </div>
        </div>
        <button type="submit" class="col-sm-3 col-sm-offset-9 btn btn-primary"  ng-hide="isViewMode"  ng-click="saveEmployee()">
            <span class="glyphicon glyphicon-floppy-disk"> Save</span>
        </button>
    </div>    
    </form>
</div>
